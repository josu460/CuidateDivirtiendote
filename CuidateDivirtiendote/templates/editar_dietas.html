{% extends "plantilla.html" %}
{% block body %}


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Editar Dieta</h2>
                    </div>
                    <div class="card-body">
                        <form action="/ActualizarDieta/{{dieta.0}}" method="post">
                            <div class="form-group">
                                <label for="dietName">Nombre de la Dieta</label>
                                <input type="text" class="form-control" id="dietName" name="dietName" value="{{dieta.1}}" required>
                            </div>
                            <div class="form-group">
                                <label for="dietDescription">Descripción</label>
                                <textarea class="form-control" id="dietDescription" name="dietDescription" rows="3" required>{{dieta.2}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="actualizar()">Editar Dieta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function actualizar() {
            return confirm("¿Desea guardar los cambios?");
        }
    </script>
{% endblock %}
