{% extends "plantilla.html" %}
{% block body %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Registrar Dieta</h2>
                    </div>
                    <div class="card-body">
                        <form action="/GuardarDieta" method="POST">
                            <div class="form-group">
                                <label for="dietName">Nombre de la Dieta</label>
                                <input type="text" class="form-control" id="dietName" name="dietName" placeholder="Introduce el nombre de la dieta" required>
                            </div>
                            <div class="form-group">
                                <label for="dietDescription">Descripción</label>
                                <textarea class="form-control" id="dietDescription" name="dietDescription" rows="3" placeholder="Introduce una descripción" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 

{% endblock %}
