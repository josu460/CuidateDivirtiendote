<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plantilla.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Cuidate Divirtiendote!!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='IMG/cuerda.jpg') }}" alt="Logo" width="30" height="24"
                class="d-inline-block align-text-top">
            Cuidate-Divirtiendote!!
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Regresar</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/verUsuarios">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/verEjercicios">Ejercicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/verDietas">Dietas</a>
                </li> -->
                <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blog">Blog</a>
              </li> -->
            </ul>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>

        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        Toast.fire({
            icon: "success",
            title: "guardado correctamente"
        });
    </script>
    {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <h2 class="text-center">Formulario de Registro</h2>
        <form action="/GuardarUsuario" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="txtnombre" placeholder="Introduce tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno</label>
                <input type="text" class="form-control" name="txtapellido_paterno"
                    placeholder="Introduce tu apellido paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno</label>
                <input type="text" class="form-control" name="txtapellido_materno"
                    placeholder="Introduce tu apellido materno" required>
            </div>
            <div class="form-group">
                <label for="numero_telefono">Número de Teléfono</label>
                <input type="text" class="form-control" name="txtnumero_telefono"
                    placeholder="Introduce tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="txtemail" placeholder="Introduce tu email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" name="txtcontrasena" placeholder="Introduce tu contraseña"
                    required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" name="txtrole" placeholder="Introduce su rol"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
    </div>

    <footer class=" footer bg-light text-center text-lg-start">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="#" class="me-3">
                        <img src="{{ url_for('static', filename='IMG/logo.png') }}" alt="B Icon" width="24" height="24">
                    </a>
                    <span>© 2024 Company, Inc</span>
                    <a href="https://twitter.com" target="_blank" class="ms-3 me-3">
                        <img src="{{ url_for('static', filename='IMG/twiter.png') }}" alt="Twitter" width="24"
                            height="24">
                    </a>
                    <a href="https://instagram.com" target="_blank" class="me-3">
                        <img src="{{ url_for('static', filename='IMG/instagram.png') }}" alt="Instagram" width="24"
                            height="24">
                    </a>
                    <a href="https://facebook.com" target="_blank">
                        <img src="{{ url_for('static', filename='IMG/facebook.png') }}" alt="Facebook" width="24"
                            height="24">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
