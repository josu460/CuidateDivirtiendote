<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Salud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta.css') }}">
<body>
    <div class="container-fluid login-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 form-wrapper">
                <div class="welcome-message">
                    <h1>¡Genial! &#x1F4AA;</h1>
                    <p>¡Por favor, realiza la encuesta!</p>
                </div>

                <!-- Mensajes Flash -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form class="login-form" action="/formulario" method="POST">
                    <!-- Campo oculto para el ID de usuario -->
                    <input type="hidden" name="ID_usuario" value="{{ ID_usuario }}">
                    <!-- Asegúrate de pasar el ID_usuario -->

                    <!-- Información Personal -->
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" class="form-control" placeholder="Tu edad" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" name="peso" class="form-control" placeholder="Tu peso en kg"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (cm):</label>
                        <input type="number" id="altura" name="altura" class="form-control"
                            placeholder="Tu altura en cm" required>
                    </div>

                    <!-- Objetivos de Salud -->
                    <div class="form-group">
                        <label for="objetivo">¿Cuál es tu objetivo principal?</label>
                        <select id="objetivo" name="objetivo" class="form-control" required>
                            <option value="">Selecciona tu objetivo</option>
                            <option value="perdida_peso">Pérdida de peso</option>
                            <option value="ganancia_muscular">Ganancia muscular</option>
                            <option value="mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="condicion_medica">¿Tienes alguna condición médica? (opcional)</label>
                        <textarea id="condicion_medica" name="condicion_medica" class="form-control"
                            placeholder="Especifica cualquier condición médica"></textarea>
                    </div>

                    <!-- Dieta y Comidas -->
                    <div class="form-group">
                        <label for="dieta">¿Qué tipo de dieta sigues?</label>
                        <select id="dieta" name="dieta" class="form-control" required>
                            <option value="">Selecciona tu dieta</option>
                            <option value="vegetariana">Vegetariana</option>
                            <option value="vegana">Vegana</option>
                            <option value="omnívora">Omnívora</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comidas_dia">¿Cuántas comidas al día?</label>
                        <input type="number" id="comidas_dia" name="comidas_dia" class="form-control"
                            placeholder="Número de comidas al día" required>
                    </div>
                    <div class="form-group">
                        <label for="alimentos_evitar">¿Hay algún alimento que debas evitar? (opcional)</label>
                        <textarea id="alimentos_evitar" name="alimentos_evitar" class="form-control"
                            placeholder="Especifica los alimentos a evitar"></textarea>
                    </div>

                    <!-- Cocina y Ejercicio -->
                    <div class="form-group">
                        <label for="tipo_cocina">¿Qué tipo de cocina prefieres?</label>
                        <input type="text" id="tipo_cocina" name="tipo_cocina" class="form-control"
                            placeholder="Tipo de cocina preferida">
                    </div>
                    <div class="form-group">
                        <label for="dias_ejercicio">¿Cuántos días a la semana haces ejercicio?</label>
                        <input type="number" id="dias_ejercicio" name="dias_ejercicio" class="form-control"
                            placeholder="Número de días" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_ejercicio">¿Qué tipo de ejercicio realizas?</label>
                        <input type="text" id="tipo_ejercicio" name="tipo_ejercicio" class="form-control"
                            placeholder="Tipo de ejercicio">
                    </div>
                    <div class="form-group">
                        <label for="horario_preferente">Horario preferente para el ejercicio (opcional):</label>
                        <input type="text" id="horario_preferente" name="horario_preferente" class="form-control"
                            placeholder="Horario preferido para el ejercicio">
                    </div>

                    <!-- Botón de Envío -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/formulario.js') }}"></script>
</body>

</html>
